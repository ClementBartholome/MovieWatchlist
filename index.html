<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search a movie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@300;400;700&family=Inter:wght@300;400;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
      </header>
      <div class="search-bar">
        <img src="images/Search.png" class="search-icon" alt="#" />
        <input
          id="input"
          type="text"
          placeholder="Search for a movie"
          maxlength="80" />
        <button id="search-btn" class="search-btn">Search</button>
      </div>
      <main id="main">
        <div class="placeholder">
          <img src="images/Icon.png" alt="" />
          <p>Start exploring</p>
        </div>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div id="swiper-wrapper" class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </main>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
